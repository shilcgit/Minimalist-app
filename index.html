<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VisualAura</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <p class="welcome">Log in to get started</p>
            <img src="images/octagon.jpg" alt="Aura Logo." class="nav_logo">
            <form class="login_form">
                <input type="text" placeholder="user" class="login login_username">
                <input type="text" placeholder="PIN" maxlength="4" class="login login_pin">
                <button class="login_btn">&rarr;</button>
            </form>
        </nav>
        <div class="section">
            <h1><span class="highlight">Minimalist</span> App</h1>
            <main class="main_section opacity">
                <input class="dropbtn inp" type="email" placeholder="Enter your email">
                <div class="dropdown">
                    <button class=dropbtn>How are you feeling today?</button>
                    <div class="dropdown_content">

                        <button class="a">Enthusiastic</button>
                        <button class="a">Motivated</button>
                        <button class="a">Demotivated</button>
                    </div>
                </div>
            </main>
        </div>


    </header>





























    <script src="script.js"></script>
</body>
